<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-top">
            <input class="password" placeholder="YOur Password will apperar here">
        </div>

        <div class="container-bottom">
            <div class="lenght">
                <p>Enter the lenght of password</p>
                <input type="number" value="5">
            </div>
            
            <div class="upper-case">
                <p>Do you want uppercase character in your password</p>
                <input type="checkbox" class="checkbox" checked>
            </div>
            <div class="lower-case">
                <p>Do you want lowercase character in your password</p>
                <input type="checkbox"  class="checkbox">
            </div>
            <div class="special">
                <p>Do you want special character in your password</p>
                <input type="checkbox" class="checkbox">
            </div>
            <div class="number">
                <p>Do you want number in your password</p>
                <input type="checkbox" class="checkbox">
            </div>
            <div class="submit">
                <button type="submit">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
